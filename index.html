<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
	<title>Encriptador Challenge</title>
</head>
<body>
	<div class="container">
		<div class="logo-container">
			<img src="imagenes/logo.png" alt="logo" class="logo" onclick="location.reload()">
			
		</div>
		<div class="container-izquierdo">
			<input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
			
		</div>
		
		<div class="container-derecho">
			<img src="imagenes/Muñeco.png" alt="munheco" id="munheco">
			<h1 id="texto">Ningún mensaje fue encontrado</h1>
			<textarea id="texto2" name="name" id="" cols="30" rows="10">Ingresa el texto que deseas encriptar o desencriptar</textarea>
			<button type="button" id="btn-copiar" onclick="copy()">copiar</button>
		</div>
		<div class="left-button">
			<p>Solo minúsculas y sin acentos</p>
			<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
			<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
		</div>
	</div>
	
</body>
</html>
